<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCUTREDORA</title>
</head>
<body>
    <form name="calculadora">
        <h1>CALCUTREDORA</h1>
        <input type="textfield" name="ans" value="">
        <br>
        <img src="img/1.jpg" alt="imatge 1" height="30px" width="30px" input type="button" value="1" onClick="document.calculadora.ans.value+='1'">
        <img src="img/2.jpg" alt="imatge 2" height="30px" width="30px" input type="button" value="2" onClick="document.calculadora.ans.value+='2'">
        <img src="img/3.png" alt="imatge 3" height="30px" width="30px" input type="button" value="3" onClick="document.calculadora.ans.value+='3'">
        <img src="img/+.png" alt="+" height="30px" width="30px" input type="button" value="+" onClick="document.calculadora.ans.value+='+'">
        <br>
        <img src="img/4.png" alt="imatge 4" height="30px" width="30px" input type="button" value="4" onClick="document.calculadora.ans.value+='4'">
        <img src="img/5.png" alt="imatge 5" height="30px" width="30px" input type="button" value="5" onClick="document.calculadora.ans.value+='5'">
        <img src="img/6.png" alt="imatge 6" height="30px" width="30px" input type="button" value="6" onClick="document.calculadora.ans.value+='6'">
        <img src="img/-.png" alt="-" height="30px" width="30px" input type="button" value="-" onClick="document.calculadora.ans.value+='-'">
        <br>
        <img src="img/7.png" alt="imatge 7" height="30px" width="30px" input type="button" value="7" onClick="document.calculadora.ans.value+='7'">
        <img src="img/8.png" alt="imatge 8" height="30px" width="30px" input type="button" value="8" onClick="document.calculadora.ans.value+='8'">
        <img src="img/9.png" alt="imatge 9" height="30px" width="30px" input type="button" value="9" onClick="document.calculadora.ans.value+='9'">
        <img src="img/asterisco.png" alt="asterisco" height="30px" width="30px" input type="button" value="*" onClick="document.calculadora.ans.value+='*'">
        <br>
        <img src="img/0.png" alt="imatge 0" height="30px" width="30px" input type="button" value="0" onClick="document.calculadora.ans.value+='0'">
        <img src="img/c.png" alt="imatge c" height="30px" width="30px" input type="reset" value="c">
        <img src="img/barra.png" alt="/" height="30px" width="30px" input type="button" value="/" onClick="document.calculadora.ans.value+='/'">
        <img src="img/=.png" alt="=" height="30px" width="30px" input type="button" value="=" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
        </form>
</body>
</html>
