<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari 1 d'enregistrament</title>
</head>
<body>
    <h1>Formulari   bàsic   de
        registre</h1>
        <form action="" method="get">
            <p>Nom: <input type="text" name="nom" maxlength="50"></p>
            <p>Cognom: <input type="text" name="cognom" maxlength="50"></p>
            <p>Sexe: <input type="radio" name="sex" value="home">Home
            <input type="radio" name="sex" value="dona">Dona</p>
            <p>Correu electrònic: <input type="text" name="Correu"></p>
            <p><input type="checkbox" name="novetats i ofertes" value="si" checked>Vull rebre informació sobre novetats i ofertes</p>
            <p><input type="checkbox" name="Condicions generals" value="Accepto">Declaro   haver   llegit   i   acceptar   les
            condicions generals del programa i la normativa sobre protecció de dades indicada
            al RGPD</p>
            <p>Població:
                <select name="Població" id="">
                <option value="Arbúcies" name="Arbúcies">Arbúcies</option>
                <option value="Badalona" name="Badalona">Badalona</option>
                <option value="Barcelona" name="Barcelona">Barcelona</option>
                <option value="Girona" name="Girona">Girona</option>
                <option value="Vilassar de Mar" name="Vilassar de Mar">Vilassar de Mar</option>
                </select>
            </p>
            <p>Descripció:<textarea name="Descripció" id="" cols="20" rows="5"></textarea></p>

            <p><a href=""><input type="submit" value="enviar"></a></p>
        </form>
    
</body>
</html>
